<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffeef2;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
        }

        #container {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        h1 { color: #ff4d6d; }

        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            padding: 10px 25px;
            font-size: 1.2rem;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }

        #yesBtn { background-color: #ff4d6d; color: white; }
        #noBtn { background-color: #888; color: white; position: absolute; }

        .hidden { display: none; }
        
        img { max-width: 250px; border-radius: 15px; margin-top: 15px; }
    </style>
</head>
<body>

    <div id="container">
        <div id="mainPage">
            <h1>Will you be my Valentine? ðŸ’–</h1>
            <p>I promise I'm a lot of fun!</p>
            <div class="buttons">
                <button id="yesBtn" onclick="celebrate()">Yes!</button>
                <button id="noBtn" onmouseover="moveButton()">No</button>
            </div>
        </div>

        <div id="successPage" class="hidden">
            <h1>YAAAAAAY! Best decision ever! ðŸŽ€</h1>
            <p>I knew you'd say yes (eventually).</p>
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHJibXQydmZ0NTh3eGF0eHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/MDJ9IbxxvDUQM/giphy.gif" alt="Happy Cat">
        </div>
    </div>

    <script>
        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            // Calculate random position within the viewport
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        }

        function celebrate() {
            document.getElementById('mainPage').classList.add('hidden');
            document.getElementById('successPage').classList.remove('hidden');
            // Remove the floating button so it doesn't distract
            document.getElementById('noBtn').style.display = 'none';
        }
    </script>
</body>
</html>
